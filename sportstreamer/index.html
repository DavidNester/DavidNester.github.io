<script type="text/javascript">

var getUrl = window.location;
var baseUrl = getUrl .protocol + "//" + getUrl.host + "/" //+ getUrl.pathname.split('/')[1];

//Sport Buttons
var sports_list = ["Soccer", "NFL", "NBA", "College Football", "College Basketball", "MLB", "NHL"];
var sports = document.getElementById('sports');
var text = "";
for (i = 0; i < sports_list.length; i++) {
	text += "<li><button onclick='getGames(\"https://www.reddit.com/r/soccerstreams\")'>" + sports_list[i] + "</button></li>"
}
sports.innerHTML = text;

function makeRedditLink(link) {
	var newLink = link.slice(baseUrl.length);
	var finalLink = "https://www.reddit.com/" + newLink;
	return finalLink;
}

function makeHttpObject() {
  try {return new XMLHttpRequest();}
  catch (error) {}
  try {return new ActiveXObject("Msxml2.XMLHTTP");}
  catch (error) {}
  try {return new ActiveXObject("Microsoft.XMLHTTP");}
  catch (error) {}

  throw new Error("Could not create HTTP request object.");
}
var request = makeHttpObject();

function getGames(url) {
	request.open("GET", url, true);
	request.send(null);
	request.onreadystatechange = function() {
	if (request.readyState == 4){
		//alert('HTML ACQUIRED');
		parseGames(request.responseText);
	}
	};
}
function parseGames(html) {
	var rawHTML = html
	var doc = document.createElement("html");
	doc.innerHTML = rawHTML;
	var links = doc.getElementsByClassName('title may-blank')
	var urls = [];
	//alert(links.length);
	for (var i=0, max=links.length; i<max; i++) {
	if (/\d/.test(links[i].text)){
    urls.push(makeRedditLink(links[i].href));
    }
	}
	makeGameButtons(urls);
}
function makeGameButtons(urls) {
	var games = document.getElementById('games');
	text = ""
	for (i = 0; i < urls.length; i++) {
	text += "<li><button onclick='getLinks(\""+ urls[i] +"\")'>" + urls[i] + "</button></li>"
}	games.innerHTML = text;
}
function getLinks(url){
	request.open("GET", url, true);
	request.send(null);
	request.onreadystatechange = function() {
		if (request.readyState == 4){
    		//alert('HTML ACQUIRED');
    		parseLinks(request.responseText);
    	}
    };
}
function parseLinks(html) {
	//need to adjust filtering to get game links
	var rawHTML = html
	var doc = document.createElement("html");
	doc.innerHTML = rawHTML;
	var links = doc.getElementsByTagName('a')
	var urls = [];
	//alert(links.length);
	for (var i=0, max=links.length; i<max; i++) {
	var rel = links[i].rel;
	//console.log(rel)
	if (rel == "nofollow"){
    urls.push(links[i].href);
    }
	}
	console.log(urls.length)
	makeLinkButtons(urls);
}
function makeLinkButtons(urls) {
	var links = document.getElementById('links');
	text = ""
	for (i = 0; i < urls.length; i++) {
	text += "<li><a href=\""+ urls[i] +"\" target=\"_blank\"><button>" + urls[i] + "</button></a></li>"
}	links.innerHTML = text;
}
//request.responseText

</script>
